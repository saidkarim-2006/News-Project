{% extends 'news/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}NewsNest{% endblock title %}


{% block content %}
    <section id="contentSection">
    {% for news in category_news %}

            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}"><img src="{{ news.image.url }}" alt="" style="width: 50%"></a>
                    <a href="{{ news.get_absolute_url }}"><h2>{{ news.title }}</h2></a>
                </div>
            </div>

    {% endfor %}
    </section>
{% endblock content %}
