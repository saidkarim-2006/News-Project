{% extends 'news/base.html' %}
{% load static %}

{% block title %}Mahalliy{% endblock title %}


{% block content %}
    <section id="contentSection">

        {% for news in mahalliy_news %}

            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}"><img src="{{ news.image.url }}" alt="" style="width: 50%"></a>
                    <a href="{{ news.get_absolute_url }}"><h2>{{ news.title }}</h2></a>
                </div>
            </div>

        {% endfor %}
    </section>

{% endblock content %}
